<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/profile/profile__image.jpg" alt="Аватар профиля" class="profile__image">
        <div class="profile__content">
          <div class="profile__info">
            <div class="profile__wraper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subname">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </div>
      </section>
      <section class="gallery">
        <ul class="gallery__links">
          <li class="gallery__card">
            <img src="./images/gallery/gallery__karacheevsk.jpg" alt="Достопримечательность Карачеевска" class="gallery__image">
            <div class="gallery__wraper">
              <h2 class="gallery__title">Карачаевск</h2>
              <button type="button" class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/gallery/gallery__elbrus.jpg" alt="Красивые виды горы Эльбрус" class="gallery__image">
            <div class="gallery__wraper">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button type="button" class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/gallery/gallery__dombay.jpg" alt="Горы и леса Домбай" class="gallery__image">
            <div class="gallery__wraper">
              <h2 class="gallery__title">Домбай</h2>
              <button type="button" class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/gallery/gallery__baikal.jpg" alt="Берега Байкала" class="gallery__image">
            <div class="gallery__wraper">
              <h2 class="gallery__title">Байкал</h2>
              <button type="button" class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/gallery/gallery__sochi.jpg" alt="Ласа Сочи" class="gallery__image">
            <div class="gallery__wraper">
              <h2 class="gallery__title">Сочи</h2>
              <button type="button" class="gallery__button-like"></button>
            </div>
          </li>
          <li class="gallery__card">
            <img src="./images/gallery/gallery__kamchatka.jpg" alt="Пейзаж камчатки" class="gallery__image">
            <div class="gallery__wraper">
              <h2 class="gallery__title">Камчатка</h2>
              <button type="button" class="gallery__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia Alexander Sultanaev</p>
      </section>
      <section class="popup popup_type_profile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="popup__profile" class="popup__form popup__form_type_profile">
            <fieldset class="popup__field">
              <input name="profile__name" type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто">
              <input name="profile__subname" type="text" class="popup__input popup__input_type_subname" placeholder="Исследователь океана">
              <button type="submit" class="popup__button-save">Сохранить</button>
            </fieldset>
          </form>
          <button type="reset" class="popup__button-close popup__button-close_profile"></button>
        </div>
      </section>
      <section class="popup popup_type_card">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form name="popup__profile" class="popup__form popup__form_type_card">
            <fieldset class="popup__field">
              <input name="profile__title" type="text" class="popup__input popup__input_type_title" placeholder="Название">
              <input name="profile__scr" type="url" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку">
              <button type="submit" class="popup__button-save">Сохранить</button>
            </fieldset>
          </form>
          <button type="reset" class="popup__button-close popup__button-close_card"></button>
        </div>
      </section>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
