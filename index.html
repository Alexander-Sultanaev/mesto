<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><div class="profile__button-avatar"><img src="images/profile__image.c15cb08ab8ecfaba54c6.jpg" alt="Аватар профиля" class="profile__image"></div><div class="profile__content"><div class="profile__info"><div class="profile__wraper"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__button-edit"></button></div><p class="profile__subname">Исследователь океана</p></div><button type="button" class="profile__button-add"></button></div></section><section class="gallery"><ul class="gallery__list"></ul></section><section class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia Alexander Sultanaev</p></section><section class="popup popup_type_profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form name="popup__edit-profile" class="popup__form popup__form_type_profile" novalidate><fieldset class="popup__field"><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__input-error" id="name-input-error"></span> <input id="subname-input" name="about" class="popup__input popup__input_type_subname" placeholder="Занятие" required minlength="2" maxlength="200"> <span class="popup__input-error" id="subname-input-error"></span> <button type="submit" class="popup__button-save popup__button-save_profile">Сохранить</button></fieldset></form><button type="button" class="popup__button-close"></button></div></section><section class="popup popup_type_card"><div class="popup__container"><h3 class="popup_ d"><img src="./" alt="" class="gallery__image"> <button type="button" class="gallery__button-delete"></button><div class="gallery__wraper"><h2 class="gallery__title"></h2><div class="gallery__container"><button type="button" class="gallery__button-like"></button> <span class="gallery__heart-count"></span></div></div></li></template></div></body></html>
