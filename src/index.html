<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img src="<%=require('./images/profile/profile__image.jpg')%>" alt="Аватар профиля" class="profile__image">
        <div class="profile__content">
          <div class="profile__info">
            <div class="profile__wraper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subname">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </div>
      </section>
      <section class="gallery">
        <ul class="gallery__list">
          
        </ul>
      </section>
      <section class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia Alexander Sultanaev</p>
      </section>

      <section class="popup popup_type_profile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form name="popup__edit-profile" class="popup__form popup__form_type_profile" novalidate>
            <fieldset class="popup__field">
              <input id="name-input" name="profile__name" type="text" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
              <span class="popup__input-error" id="name-input-error"></span>
              <input id="subname-input" name="profile__subname" type="text" class="popup__input popup__input_type_subname" placeholder="Занятие" required minlength="2" maxlength="200">
              <span class="popup__input-error" id="subname-input-error"></span>
              <button type="submit" class="popup__button-save popup__button-save_profile">Сохранить</button>
            </fieldset>
          </form>
          <button type="button" class="popup__button-close"></button>
        </div>
      </section>

      <section class="popup popup_type_card">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form name="popup__add-card" class="popup__form popup__form_type_card form" novalidate>
            <fieldset class="popup__field form__set">
              <input id="place-name" name="card-name" type="text" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
              <span class="popup__input-error userName-input-error" id="place-name-error"></span>
              <input id="place-link" name="card-link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error userAbout-input-error" id="place-link-error"></span>
              <button type="submit" class="popup__button-save popup__button-save_card">Сохранить</button>
            </fieldset>
          </form>
          <button type="button" class="popup__button-close"></button>
        </div>
      </section>
    </main>

    <section class = "popup popup_type_image">
      <div class="popup__wraper">
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__caption"></h2>
        <button type="button" class="popup__button-close"></button>
      </div>
    </section>

    <template class="gallery__template">
      <li class="gallery__card">
        <img src="./" alt="" class="gallery__image">
        <button type="button" class="gallery__button-delete"></button>
        <div class="gallery__wraper">
          <h2 class="gallery__title"></h2>
          <button type="button" class="gallery__button-like"></button>
        </div>
      </li>
    </template>

  </div>
</body>
</html>
